<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	
	<div class="inner">

		<div class="row">
			
				<header class="major">
			
					
					<h1>{%if page.tag =="Workshop" %} Workshop {%endif%} {{ page.description }} - {{page.day}} {{page.hour}} </h1>
					
						{%if page.url %}
					
						<h2><a href="{{ page.webpage_url }}" target="_blank">{{ page.title }}</a></h2>
						{%else%}
						<h2>{{ page.title }}</h2>

						{%endif%}
					

				</header>
			

		</div>
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>

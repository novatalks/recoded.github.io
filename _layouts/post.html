<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	
	<div class="inner">

		<div class="row">
			
				<header class="major">
			
					
					<h1>{%if page.tag =="Workshop" %} Workshop {%endif%} {{ page.description }}   &ensp;&ensp;  <span style="font-size:0.5em"> {{page.day}} {{page.hour}} on <a href="{{page.zoom}}" target="_blank">
					 <img src="/assets/images/zoom.png" style="width:2.0em;height:auto;position:relative;margin-bottom:-0.5em;" />
                    </a> </span> </h1>
					
						{%if page.url %}
					
						<h2><a href="{{ page.webpage_url }}" target="_blank">{{ page.title }}</a></h2>
						{%else%}
						<h2>{{ page.title }}</h2>

						{%endif%}
					

				</header>
			

		</div>
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
